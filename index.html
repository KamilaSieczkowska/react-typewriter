<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Typewriter</title>

    <style type="text/css">
        .text{
            font-size: 24px;
            font-family: sans-serif;
            margin: 50px;
        }
        .cursor {
            font-size: 30px;
            animation: 0.5s blink step-end infinite;
        }
        @keyframes blink{
            0% {
                color:orange;
            }
            50% {
                color: rgb(255, 228, 182);
            }
        }
    </style>
</head>
<body>
    
    <div id="app"></div>

    <script src="js/app.js"></script>
</body>
</html>
